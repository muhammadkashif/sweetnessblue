      <span ng-cloak>
        <section ng-show="isPublicPage">
                <span ng-switch on="renderPath[ 0 ]">
                    <div ng-switch-when="name">
                        <section ng-include="'views/partials/sweetName.html'"
                                 ng-show="renderPath[1] == 'custom'"></section>
                        <section ng-include="'views/partials/sent.html'" ng-show="renderPath[1] == 'sent'"></section>
                    </div>
                </span>
        </section>
      </span>

      <span ng-cloak>
        <section ng-show="!isUserLoggedIn">
            <span ng-show="showLogin">
                <span ng-switch on="renderPath[ 0 ]">
                    <span ng-switch-when="auth">
                        <span ng-include="'views/auth/new.html'" ng-show="renderPath[1] =='new'"></span>
                        <span ng-include="'views/auth/sent.html'" ng-show="renderPath[1] =='sent'"></span>
                        <span ng-include="'views/auth/sms.html'" ng-show="renderPath[1] =='sms'"></span>
                    </span>
                </span>
            </span>
        </section>
      </span>

    <div ng-switch on="renderPath[ 0 ]">

        <div ng-switch-when="friends" ng-controller=AuthController>
            <span ng-include="'views/friends/discover.html'" ng-show="renderPath[1] =='discover'"></span>
        </div>

        <div ng-switch-when="sweet" ng-controller=SweetCtrl>
            <section ng-include="'views/sweets/home.html'" ng-show="renderPath[1] =='home'"></section>

            <section ng-include="'views/sweets/show.html'" ng-show="renderPath[1] == 'show'"></section>

            <section ng-include="'views/user/interactions/show.html'"

            <section ng-include="'views/user/interactions/people.html'"

            <section ng-include="'views/user/interactions/friend.html'"
                     ng-show="renderPath[1] == 'friend'"></section>
            <section ng-include="'views/user/interactions/feed.html'"
                     ng-show="renderPath[1] == 'feed'"></section>
            <section ng-include="'views/user/interactions/timeline.html'"

            <section ng-include="'views/sweets/sent.html'" ng-show="renderPath[1] == 'sent'"></section>
            <section ng-include="'views/friends/search.html'" ng-show="renderPath[1] == 'fsearch'"></section>

        <div ng-switch-when="user">
            <section ng-include="'views/user/preference.html'"

        </div>

        <div ng-switch-when="contacts" ng-controller=ContactCtrl>
            <section ng-include="'views/user/contacts/import.html'"

            <section ng-include="'views/user/contacts/list.html'" ng-show="renderPath[1] =='list'"></section>
        </div>

        <div ng-switch-when="admin" ng-controller=AdminCtrl>

            <section ng-include="'views/help/new.html'" ng-show="renderPath[1] == 'new'"></section>
            <section ng-include="'views/help/sent.html'" ng-show="renderPath[1] == 'sent'"></section>
        </div>

        <div ng-switch-when="company">
            <section ng-include="'views/company/privacy.html'" ng-show="renderPath[1] == 'privacy'"></section>
        </div>

        <div ng-switch-when="locations" ng-controller=SweetCtrl>
            <section ng-include="'views/location/place.html'" ng-show="renderPath[1] == 'place'"></section>
            <section ng-include="'views/location/sent.html'" ng-show="renderPath[1] == 'sent'"></section>
        </div>

        <div ng-switch-when="location" ng-controller=SweetCtrlPlace>
            <section ng-include="'views/location/sweetplace.html'"
                     ng-show="renderPath[1] == 'sweetplace'"></section>
            <section ng-include="'views/location/sweetsent.html'"
                     ng-show="renderPath[1] == 'sweetsent'"></section>
            <!--<section ng-include="'views/location/enterMobile.html'" ng-show="renderPath[1] == 'entermobile'"></section>-->
        </div>

        <div ng-switch-when="kiosk" ng-controller=SweetCtrl>
            <section ng-include="'views/kiosk/register.html'" ng-show="renderPath[1] == 'register'"></section>
            <section ng-include="'views/kiosk/register_visibility.html'" ng-show="renderPath[1] == 'register_visibility'"></section>
        </div>

        <div ng-switch-when="place" ng-controller=SweetCtrl>
            <section ng-include="'views/place/placeHeader.html'"
                     ng-show="renderPath[1] == 'placeHeader'"></section>
            <section ng-include="'views/place/sweetPlace.html'"
                     ng-show="renderPath[1] == 'sweetplace'"></section>
            <section ng-include="'views/place/createSweetPlace.html'"
                     ng-show="renderPath[1] == 'createsweetplace'"></section>
            <section ng-include="'views/place/showPlace.html'" ng-show="renderPath[1] == 'showplace'"></section>
            <section ng-include="'views/place/searchPlace.html'"
                     ng-show="renderPath[1] == 'searchplace'"></section>
            <section ng-include="'views/place/myPlaces.html'" ng-show="renderPath[1] == 'myplaces'"></section>
            <section ng-include="'views/place/joinPlace.html'" ng-show="renderPath[1] == 'joinplace'"></section>
            <section ng-include="'views/place/joinPlaces.html'"
                     ng-show="renderPath[1] == 'joinplaces'"></section>
            <section ng-include="'views/place/feed.html'" ng-show="renderPath[1] == 'feed'"></section>
            <section ng-include="'views/place/timeline.html'" ng-show="renderPath[1] == 'timeline'"></section>
            <section ng-include="'views/place/friend.html'" ng-show="renderPath[1] == 'friend'"></section>
            <section ng-include="'views/place/sent.html'" ng-show="renderPath[1] == 'sent'"></section>
            <section ng-include="'views/place/sentFriend.html'"
                     ng-show="renderPath[1] == 'sentfriend'"></section>
            <section ng-include="'views/place/test.html'" ng-show="renderPath[1] == 'test'"></section>
            <section ng-include="'views/place/test2.html'" ng-show="renderPath[1] == 'test2'"></section>
            <section ng-include="'views/place/gmap.html'" ng-show="renderPath[1] == 'gmap'"></section>
            <section ng-include="'views/place/placeProfile.html'"
                     ng-show="renderPath[1] == 'placeprofile'"></section>
            <section ng-include="'views/user/sittings.html'" ng-show="renderPath[1] == 'setting'"></section>
            <section ng-include="'views/place/interAction.html'"
                     ng-show="renderPath[1] == 'interaction'"></section>
            <section ng-include="'views/place/interActionP.html'"
                     ng-show="renderPath[1] == 'interactionp'"></section>
        </div>
