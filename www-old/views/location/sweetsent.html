<section class="main-circle-area-place">
    <section class="main-circle">
        <img
                src="images/main-circle-img.png" alt="img"
                ng-src='{{magicButtonImage || images/main-circle-img.png}}'
                ng-click="navigateToInteraction()"
                ondrop="drop(event)" ondragover="allowDrop(event)"
                class="circle-main-img"
                />

        <div ng-show="section.sending">
            <div class="col03"></div>
            <div class="col04a"><span>Thank You!</span></div>
            <div class="col05" ng-hide="section.sendingPlace"><img src="images/tick-img.png" width="150" height="138"
                                                                   alt="img"></div>
        </div>

    </section>
</section>

<div class="clear"></div>

<div class="col02 col02-place" ng-show="showGestureSendActions">
    <div class="cancel-btn"><a ng-click="cancelSweetPlace()">Cancel</a></div>
    <div class="send-btn"><a ng-click="sendSweetnessPlaceGesture()">Send</a></div>

</div>


<div class="place-show-mobile" ng-show="showmobileActions">
    <div class="login-field-place-mobile">
        <input name="" placeholder="    enter mobile number" type="tel" ng-model="user.phone">
    </div>
    <div class="col02-mobile col02-place-mobile">
        <div class="cancel-btn"><a ng-click="newAuthLocationCancel()">No Thanks</a></div>
        <div class="send-btn"><a ng-click="newAuthLocation()">Get Receipt</a></div>

    </div>
</div>
