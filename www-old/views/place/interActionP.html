<div class="clear"></div>
<div class="place-2-area">

    <section ng-include="'views/place/placeHeader.html'"></section>

    <div class="feeds-area-place">
        <!-- If want horizental scrolling uncomment below line -->
        <a tapinter ng-repeat="sweet in timelines | startFrom:currentPageInteraction*pageSize | limitTo:pageSize">

            <div class="col01">
                <div class="user-img">
                    <img ng-src="{{sweet.get('senderPicture') || 'img/avatar.png'}}"/>
                </div>

                <div class="my-text">
                    <p>

                        <span sweet="{{sweet}}"></span>
                        <br/>
                        <span ng-bind-template="{{ sweet.updatedAt.toRelativeTime() }}"></span>


                    </p>
                </div>

            </div>
        </a>


    </div>
</div>
</div>
<div class="clear"></div>
